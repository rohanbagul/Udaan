spring.application.name=API-GATEWAY
server.port=9191
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
eureka.instance.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
management.endpoints.web.exposure.include=*


spring.cloud.gateway.routes[0].id=SPRING-SECURITY
spring.cloud.gateway.routes[0].uri=lb://SPRING-SECURITY
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/**

spring.cloud.gateway.routes[1].id=scheduleService
spring.cloud.gateway.routes[1].uri=lb://scheduleService
spring.cloud.gateway.routes[1].predicates[0]=Path=/scheduleService/**

spring.cloud.gateway.routes[2].id=routeservice
spring.cloud.gateway.routes[2].uri=lb://routeservice
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v2/**

spring.cloud.gateway.routes[3].id=flightservice
spring.cloud.gateway.routes[3].uri=lb://flightservice
spring.cloud.gateway.routes[3].predicates[0]=Path=/flightservice/**

spring.cloud.gateway.routes[4].id=bookingservice
spring.cloud.gateway.routes[4].uri=lb://bookingservice
spring.cloud.gateway.routes[4].predicates[0]=Path=/bookingservice/**

spring.cloud.gateway.routes[5].id=supprtservice
spring.cloud.gateway.routes[5].uri=lb://supprtservice
spring.cloud.gateway.routes[5].predicates[0]=Path=/udaan/feedback/**

spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=*
